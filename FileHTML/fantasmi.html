<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Fantasmi - Carosello CSS</title>
  <link rel="stylesheet" href="../FileCSS/fantasmi.css">
</head>
<body>

  <!-- RADIO BUTTONS -->
  <input type="radio" name="ghost" id="ghost1" checked>
  <input type="radio" name="ghost" id="ghost2">
  <input type="radio" name="ghost" id="ghost3">

  <!-- CONTENITORE -->
  <div class="carousel-container">
    <div class="carousel-card ghost1">
      <h2 class="ghost-name" style="background-image: url('../Immagini/Icon_Fantasmi/Spirit_Discovered.png');">Spirit</h2>
      <p class="ghost-description">Il classico spirito, il più comune tra i fantasmi.</p>
    </div>

    <div class="carousel-card ghost2">
      <h2 class="ghost-name" style="background-image: url('../Immagini/Icon_Fantasmi/Wraith_Discovered.png');">Phantom</h2>
      <p class="ghost-description">Un fantasma che teme la fotografia. Guardarlo diminuisce la sanità mentale.</p>
    </div>

    <div class="carousel-card ghost3">
      <h2 class="ghost-name" style="background-image: url('../Immagini/Icon_Fantasmi/Jinn_Discovered.png');">Jinn</h2>
      <p class="ghost-description">Veloce quando la corrente è attiva. Attenzione ai quadri elettrici!</p>
    </div>
  </div>

  <!-- BOTTONI DI NAVIGAZIONE -->
  <div class="nav-buttons">
    <label for="ghost1">1</label>
    <label for="ghost2">2</label>
    <label for="ghost3">3</label>
  </div>

</body>
</html>
